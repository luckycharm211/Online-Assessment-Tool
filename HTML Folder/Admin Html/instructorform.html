         <div>
            <section class="container">
                <header>Instructor Registration Form</header>
                <form action="#" class="form">
                    <div class="column">
                        <div class="box">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter full name" required />
                        </div>
                        <div class="box">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter full name" required />
                        </div>
                    </div>


                    <div class="box">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address" required />
                    </div>

                    <div class="column">
                        <div class="box">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter phone number" required />
                        </div>
                        <div class="box">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="Enter birth date" required />
                        </div>
                    </div>
                    <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="gender" checked />
                                <label for="check-male">male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="gender" />
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-other" name="gender" />
                                <label for="check-other">prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="column">
                        <div class="box">
                            <label>Instructor ID</label>
                            <input type="number" placeholder="Enter Your Instructor ID" required />
                        </div>
                        <div class="box">
                            <label>Department Name</label>
                            <div class="select-box">
                                <select>
                                    <option hidden>Computer Science and Engineering</option>
                                    <option>Electronics and Communication Engineering</option>
                                    <option>Elecrical and Electronics Engineering</option>
                                    <option>Information Technology</option>
                                    <option>Mechanical Engineering</option>
                                </select>
                            </div>
                        </div>
